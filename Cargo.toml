[package]
name = "ratatui-vpn"
version = "0.1.0"
edition = "2021"

[features]
default = []
ethexe = ["dep:ethexe-sdk"]

[dependencies]
ratatui = "0.29"
crossterm = "0.28"
clap = { version = "4", features = ["derive"] }
anyhow = "1"
rand = "0.8"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }
ethexe-sdk = { git = "https://github.com/gear-tech/gear", package = "ethexe-sdk", optional = true }
